name: scratchpad
options:
  bundleIdPrefix: io.euforic
  knownRegions: [en, es, fr, de, ru, ja, zh-Hans, zh-Hant, ko, pt-BR, it, pl, Base]
  deploymentTarget:
    macOS: "14.0"
  xcodeVersion: "16.0"
  generateEmptyDirectories: false

configs:
  Debug: debug
  Debug-AppStore: debug
  Release: release
  Release-AppStore: release

settings:
  base:
    DEVELOPMENT_TEAM: R892A93W42
    CODE_SIGN_STYLE: Automatic
    CODE_SIGN_IDENTITY: "Apple Development"

packages:
  Bonsplit:
    path: Packages/Bonsplit
  libvim:
    path: Packages/libvim.swift

schemes:
  scratchpad:
    build:
      targets:
        scratchpad: all
        ScratchpadTests: [test]
    run:
      config: Debug
    test:
      config: Debug
      targets:
        - ScratchpadTests
    archive:
      config: Release
  scratchpad-appstore:
    build:
      targets:
        scratchpad: all
    run:
      config: Debug-AppStore
    test:
      config: Debug-AppStore
    archive:
      config: Release-AppStore

targets:
  scratchpad:
    type: application
    platform: macOS
    sources:
      - path: Sources
        excludes:
          - Info.plist
          - scratchpad.entitlements
          - scratchpad-direct.entitlements
      - path: Executable
    dependencies:
      - package: Bonsplit
        product: Bonsplit
      - package: libvim
        product: libvim
    info:
      path: Sources/Info.plist
      properties:
        CFBundleShortVersionString: $(MARKETING_VERSION)
        CFBundleVersion: $(CURRENT_PROJECT_VERSION)
        NSPrincipalClass: NSApplication
        LSApplicationCategoryType: public.app-category.productivity
        ITSAppUsesNonExemptEncryption: false
        CFBundleDocumentTypes:
          - CFBundleTypeName: All Files
            CFBundleTypeRole: Editor
            LSHandlerRank: Alternate
            LSItemContentTypes:
              - public.data
              - public.plain-text
              - public.source-code
              - public.text
              - public.content
    settings:
      base:
        PRODUCT_BUNDLE_IDENTIFIER: io.euforic.scratchpad
        PRODUCT_NAME: Scratchpad
        PRODUCT_MODULE_NAME: ScratchpadCore
        MARKETING_VERSION: "0.1.0"
        CURRENT_PROJECT_VERSION: "101"
        CODE_SIGN_ENTITLEMENTS: Sources/scratchpad.entitlements
        CODE_SIGN_ALLOW_ENTITLEMENTS_MODIFICATION: true
        SWIFT_EMIT_LOC_STRINGS: "YES"
        SWIFT_VERSION: "5.9"
        MACOSX_DEPLOYMENT_TARGET: "14.0"
        LD_RUNPATH_SEARCH_PATHS: "@executable_path/../Frameworks"
        ENABLE_HARDENED_RUNTIME: true
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        INFOPLIST_KEY_CFBundleDisplayName: Scratchpad
        INFOPLIST_KEY_LSApplicationCategoryType: public.app-category.productivity
      configs:
        Debug:
          CODE_SIGN_ENTITLEMENTS: Sources/scratchpad-direct.entitlements
        Release:
          CODE_SIGN_ENTITLEMENTS: Sources/scratchpad-direct.entitlements
        Debug-AppStore:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: APPSTORE
        Release-AppStore:
          SWIFT_ACTIVE_COMPILATION_CONDITIONS: APPSTORE

  ScratchpadTests:
    type: bundle.unit-test
    platform: macOS
    sources:
      - path: Tests
    dependencies:
      - target: scratchpad
    settings:
      base:
        SWIFT_VERSION: "5.9"
        MACOSX_DEPLOYMENT_TARGET: "14.0"
        GENERATE_INFOPLIST_FILE: true
        TEST_HOST: "$(BUILT_PRODUCTS_DIR)/Scratchpad.app/Contents/MacOS/Scratchpad"
        BUNDLE_LOADER: "$(TEST_HOST)"
